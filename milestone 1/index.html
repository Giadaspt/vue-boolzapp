  <link rel="stylesheet" href="css/style.css">
  <title>vue-boolzapp</title>
</head>

<body>
  <div id="root">

    <div class="wrapper">
      
      <!-- section of the contact on the left side -->
      <section class="contactBox">
        <div class="user">
          <div class="userImage">
            <img src="img/avatar_io.jpg" alt="">
          </div>
          <h5>Nome Utente</h5>

          <div class="iconsTopUser">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="contactList">
          <div class="notification">
            <div class="notificationIcon">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="textUser">
              <h5>Ricevi notifiche dei nuovi messaggi</h5>
              <p>Attiva notifiche desktop</p>
            </div>
          </div>
          <div class="searchContact"></div>
          <div class="contactUser"></div> 
        </div>

      </section>

      <!-- section of the chat where you can write to people -->
      <section class="chatBox">
        <div class="userChat">
          <div class="userImage">
            <img src="img/avatar_1.jpg" alt="">
          </div>
          <div class="textuserChat">
            <h5>Michele</h5>
            <p>Ultimo accesso oggi alle 10.50 15/11/2021</p>
          </div>

          <div class="iconsTopUserChatSide">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="chatScreen" >
          <img src="img/mine.jpg" alt="">
        </div>
        <div class="typeInput" ></div>
      </section>
    </div>














  </div>





  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="milestone 1/js/script.js"></script>
</body>

</html>
