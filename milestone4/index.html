<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>vue-boolzapp</title>
</head>

<body>
  <div id="root">

    <div class="wrapper">
      
      <!-- section of the contact on the left side -->
      <section class="contactBox">
        <div class="userMe">
          <div class="userImage">
            <div class="userImageContain">
              <img :src="userMe.avatar" alt="userMe.name">
            </div>
            <h5>{{userMe.name}}</h5>
          </div>

          <div class="iconsTopUser">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <!-- notification -->
        <div class="notification">
          <div class="notificationIcon">
            <i class="fas fa-bell-slash"></i>
          </div>

          <div class="textNotification">
            <h5>Ricevi notifiche dei nuovi messaggi</h5>
            <p>Attiva notifiche desktop</p>
          </div>
        </div>

        <!-- search bar upon contact list -->
        <div class="searchContact">
          <div class="searchContactIcon">
            <i class="fas fa-search"></i>
          </div>
          <input class="searchContactInput" type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <!-- list of chats to chat -->
        <div class="contactUser">
          <div 
          v-for="(item, index) in contacts"
          @click="{active: [showIndex(index), isActive = !isActive]}" 
          :class="{active: index === indexItem }"
          class="contactListItem">
            <div class="userImage">
              <div class="userImageContain">
                <img :src="item.avatar" alt="">
              </div>
              <div class="textuserChat">
                <h5>{{item.name}}</h5>
                <p>{{lastMessage(index)}}</p>
              </div>
            </div>
            <div 
            class="contactUserDate">
              <p>{{getDate()}}</p>
            </div>
          </div>
        </div>
      </section>

      <!-- section of the chat where you can write to people -->
      <section 
      v-if="indexItem >= 0"
      class="chatBox">
        <!-- username, pic profile on top chat -->
        <div class="userChat">
          <div 
          class="userImage">
          <div class="userImageContain">
            <img :src="contacts[indexItem].avatar" alt="">
          </div>
          <div class="textuserChat">
            <h5>{{contacts[indexItem].name}}</h5>
            <p>Ultimo accesso oggi alle {{getDate()}}</p>
          </div>
        </div>
        <div class="iconsTopUserChatSide">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- <div v-else > Comincia a chattare </div> -->
        
        <!-- screen where you see messages -->
        <div class="chatScreen">
          <div 
          :class="message.status"
          v-for="(message, index) in contacts[indexItem].messages">
            <h5>{{message.message}}</h5>
            <p>{{message.date}}</p>
          </div>
        </div>

        <!-- input ti write message -->
        <div class="typing">
          <i class="far fa-smile"></i>
          <input 
          @keyup.13="addText"
          v-model="newStr"
          type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
